<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>
<h2>All Patients</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Gender</th>
        <th>Blood Group</th>
        <th>Birth Date</th>
        <th>Doctor Surname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.address}"></td>
        <td th:text="${patient.phoneNumber}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.bloodGroup}"></td>
        <td th:text="${patient.birthDate}"></td>
        <td th:text="${patient.doctorSurname}"></td>
        <td>
            <a th:href="@{/patients/{id}(id=${patient.id})}" class="button">Details</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/patients/create}" class="button">Create New Doctor</a>
<br>
<a th:href="@{/patients/searchByName}" class ="button">Find By Name</a>
<br>
<a th:href="@{/patients/searchBySurname}" class ="button">Find By Surname</a>
<br>
<a th:href="@{/patients/searchByPhoneNumber}" class ="button">Find By Specialization</a>
<br>
<a th:href="@{/patients/searchPatientsByDoctor}" class ="button">Find By Surname Doctor</a>

</body>
</html>
