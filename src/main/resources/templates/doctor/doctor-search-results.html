<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Search Results</title>
</head>
<body>
<h2>Search Results</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Birthday</th>
    <th>Specialization</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="doctor : ${doctors}">
    <td th:text="${doctor.id}"></td>
    <td th:text="${doctor.name}"></td>
    <td th:text="${doctor.surname}"></td>
    <td th:text="${doctor.birthdayDate}"></td>
    <td th:text="${doctor.specialization}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
