<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Search For Name</title>
</head>
<body>
<h2>Search Doctors For Name</h2>
<form th:object="${searchForm}" method="post" action="/doctors/searchByName">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}"><br>
  <button type="submit">Search</button>
</form>
</body>
</html>
