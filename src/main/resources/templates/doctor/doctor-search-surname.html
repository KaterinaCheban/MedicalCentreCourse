<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Search For Surname</title>
</head>
<body>
<h2>Search Doctors For Surname</h2>
<form th:object="${searchForm}" method="post" action="/doctors/searchBySurname">
  <label for="surname">Name:</label>
  <input type="text" id="surname" th:field="*{surname}"><br>
  <button type="submit">Search</button>
</form>
</body>
</html>
